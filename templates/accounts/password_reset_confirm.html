{% extends 'base.html' %}
{% load static %}
{% load blog_tags %}
{% block content %}
  {% load jformat %}
  <html lang="fa" dir="rtl">
    <body>
      <!-- Preloader -->
      <div id="preloader">
        <div class="loading-area">
          <div class="circle"></div>
        </div>
        <div class="left-side"></div>
        <div class="right-side"></div>
      </div>

      <!-- Mobile Header -->
      <div class="header-mobile">
        <a class="header-toggle"><i class="fas fa-bars"></i></a>
        <h2>مهیار حیدری</h2>
      </div>

      <!-- Password Reset Confirmation Page -->
      <div class="blog-list" data-simplebar>
        <div class="blog-head">
          <h2>تأیید بازیابی رمز عبور</h2>
          <!-- Optional: Add breadcrumb if needed -->
        </div>
        <div class="row blog-list-container">
          <div class="col-md-10 offset-md-1">
            <form class="box-1 contact-valid text-center" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="inputNewPassword" class="form-label">رمز عبور جدید</label>
                <input type="password" id="inputNewPassword" class="form-control" placeholder="رمز عبور جدید" name="new_password1" required autofocus />
              </div>
              <div class="form-group">
                <label for="inputNewPassword2" class="form-label">تکرار رمز عبور جدید</label>
                <input type="password" id="inputNewPassword2" class="form-control" placeholder="تکرار رمز عبور جدید" name="new_password2" required />
              </div>
              <button class="btn btn-primary btn-st" type="submit">تأیید</button>
            </form>
          </div>
        </div>
      </div>
    </body>
  </html>
{% endblock %}
