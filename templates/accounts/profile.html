<!-- profile.html -->
{% extends 'base.html' %}
{% block content %}
  <h1>{{ user.username }}'s Profile</h1>
  <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
  <p>Email: {{ user.email }}</p>
  {% if user.profile_picture %}
    <img src="{{ user.profile_picture.url }}" alt="Profile Picture" />
  {% endif %}
{% endblock %}
